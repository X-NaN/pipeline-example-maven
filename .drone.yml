kind: pipeline
name: default

steps:
- name: build
  image: maven:3-jdk-7
  volumes:
  - name: cache
    path: /root/.m2
  commands:
    - mvn clean install

- name: dingtalk
  image: lddsb/drone-dingtalk-message
  settings:
    token: 
      from_secret: dingding
    type: markdown
  when:
    status: [failure, success]
    brach: [master]

volumes:
- name: cache
  host:
    path: /tmp/cache/.m2

trigger:
  branch:
  - master