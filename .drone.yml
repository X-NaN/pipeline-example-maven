kind: pipeline
name: pipeline-example-maven

steps:
- name: Maven编译
  image: maven:3-jdk-7
  volumes:
  - name: cache
    path: /root/.m2
  commands:
    - mvn clean install

- name: 构建镜像  
  image: plugins/docker
  settings:
    username: 
      from_secret: docker_user
    password: 
      from_secret: docker_pass
    repo: registry-vpc.cn-shanghai.aliyuncs.com/keking/pipeline-example-maven
    registry: registry-vpc.cn-shanghai.aliyuncs.com
    auto_tag: true

- name: 钉钉通知
  image: lddsb/drone-dingtalk-message
  settings:
    token: 
      from_secret: dingding
    type: markdown
    message_color: true
    message_pic: true
    sha_link: true
    lang: zh_CN
  when:
    status: [failure, success]
    brach: [master]

volumes:
- name: cache
  host:
    path: /tmp/cache/.m2

trigger:
  branch:
  - master